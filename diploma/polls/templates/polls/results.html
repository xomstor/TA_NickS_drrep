{% load static %}
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} голосов. </li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Пройти опрос снова?</a>
<br>
<a href="{% url 'polls:index' %}">Вернуться к списку опросов</a>
